<form (submit)="addUser(newUser)">
  
    <input type="text" #newUser>
    <button>Send User</button>
</form>

<ul>
  <li *ngFor="let user of users">
        {{user}}- <button (click)="sayHello()">Hello</button>
        {{user}}- <button (click)="deleteUser(user)">Delete</button>
  </li> 
</ul>

<div>
  <form action="">

    <input type="text" name="name" [(ngModel)]="name"> <br>
    
    <input type="text" name="age" [(ngModel)]="age">

  </form>
  name: {{ name }} <br>
  age: {{ age }}

</div>

<div *ngFor="let post of posts">
   <h3>{{post.title}}</h3>

</div>
